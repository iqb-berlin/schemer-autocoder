<div fxLayout="column" class="check-host">
  <div fxLayout="row" fxLayoutAlign="start center"
       *ngFor="let scheme of mainDataService.filteredCodings(mainDataService.codings, true)">
    <mat-label fxFlex="50%">{{scheme.id}}</mat-label>
    <mat-form-field fxFlex>
      <input matInput (change)="updateInputValue($event.target, scheme.id)">
    </mat-form-field>
  </div>
  <button mat-raised-button (click)="startEvaluation()">Start</button>
</div>
