<div fxLayout="column" style="height: 100%">  <h1 mat-dialog-title>{{data.title}}</h1>  <mat-dialog-content fxLayout="column">    <fieldset fxLayout="row">      <button mat-icon-button matTooltip="Fett" [matTooltipPosition]="'above'" [matTooltipShowDelay]="300"              [class.active]="editor.isActive('bold')"              (click)="toggleBold()">        <mat-icon>format_bold</mat-icon>      </button>      <button mat-icon-button matTooltip="Kursiv" [matTooltipPosition]="'above'" [matTooltipShowDelay]="300"              [class.active]="editor.isActive('italic')"              (click)="toggleItalic()">        <mat-icon>format_italic</mat-icon>      </button>      <button mat-icon-button matTooltip="Unterstrichen" [matTooltipPosition]="'above'" [matTooltipShowDelay]="300"              [class.active]="editor.isActive('underline')"              (click)="toggleUnderline()" style="text-decoration: underline">        <mat-icon>format_underlined</mat-icon>      </button>      <button mat-icon-button matTooltip="Hochgestellt" [matTooltipPosition]="'above'" [matTooltipShowDelay]="300"              [class.active]="editor.isActive('superscript')"              (click)="toggleSuperscript()">        <mat-icon>superscript</mat-icon>      </button>      <button mat-icon-button matTooltip="Tiefgestellt" [matTooltipPosition]="'above'" [matTooltipShowDelay]="300"              [class.active]="editor.isActive('subscript')"              (click)="toggleSubscript()">        <mat-icon>subscript</mat-icon>      </button>      <button mat-icon-button matTooltip="Durchgestrichen" [matTooltipPosition]="'above'" [matTooltipShowDelay]="300"              [class.active]="editor.isActive('strike')"              (click)="toggleStrike()">        <mat-icon>strikethrough_s</mat-icon>      </button>      <button mat-icon-button matTooltip="Textfarbe" class="color-button"              (click)="selectedFontColor ? applyFontColor() : textColorInput.click()">        <mat-icon>format_color_text</mat-icon>      </button>      <button mat-icon-button matTooltip="Textfarbe wÃ¤hlen" class="expand-button"              (click)="textColorInput.click()">        <mat-icon>arrow_drop_down</mat-icon>      </button>      <input matInput type="color" #textColorInput hidden             (input)="selectedFontColor = $any($event.target).value; applyFontColor()">    </fieldset>    <div class="tip-tap-element"></div>  </mat-dialog-content>  <mat-dialog-actions>    <button mat-raised-button color="primary" (click)="save()" [disabled]="editor === null">Speichern</button>    <button mat-raised-button [mat-dialog-close]="false">Abbrechen</button>  </mat-dialog-actions></div>
